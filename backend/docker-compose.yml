services:
  app:
    build: .
    container_name: synthid-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+psycopg://postgres:postgres@db:5432/synthid
      - HF_HOME=/root/.cache/huggingface
    volumes:
      - .:/app
      - ~/.cache/huggingface:/root/.cache/huggingface
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  db:
    image: postgres:16
    container_name: synthid-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: synthid
    ports:
      - "5432:5432"
    volumes:
      - synthid_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d synthid"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  synthid_pgdata:

