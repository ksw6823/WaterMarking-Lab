services:
  db:
    image: postgres:16
    container_name: synthid-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: synthid
    ports:
      - "5432:5432"
    volumes:
      - synthid_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d synthid"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  synthid_pgdata:

